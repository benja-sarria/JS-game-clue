            <nav
                class="
                    navbar-index navbar navbar-expand-lg navbar-light
                    contaner-fluid
                "

                <a class="navbar-brand col-6" href="#"
                    ><img
                        src="./assets/clue-logo.png"

                        class="idex-navbar-logo"
                    />
                    <!-- <h1 class="index-title">"THE CLUE"</h1> --></a
                >
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse navbar-links-container" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">

                        <li class="nav-item">

                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">

                                href="#"
                                tabindex="-1"
                                aria-disabled="true"
                                >Nosotros</a
                            >
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="banner-container" id="banner-container">
                <img
                    src="./assets/main-baner-sm.png"
                    alt="Logotipo del juego en colores aguamarina degradado en azul"
                    class="main-banner-img-mobile"
                />
                <img src="./assets/main-baner-lg.png" alt="Logotipo del juego en colores aguamarina degradado en azul" class="main-banner-img-desktop">
            </div>
        </header>
        <!-- ENDS INDEX HEADER  -->

        <!-- GAME DESCRIPTION -->
        <section class="description-container container-fluid" id="game-description-section">
                <div class="jumbotron pad-container">
                    <h1 class="display-4 description-title">¡Devela el Misterio!</h1>
                    
                    <hr class="my-4" /><p class="lead pad-text">
                        Debes adivinar quién es el asesino, con qué arma mató y en
                        que salón se cometió el delito.
                    </p>
                    <p class="lead pad-text">
                        Ingresa la letra "q" en cualquiera de los prompt si deseas
                    terminar la ejecución y salir del juego.
                    </p>
                    <input type="submit" class="btn btn-primary btn-lg" value="Empezar Juego" id="start-btn">
                </div>
                <p class="pad-text">
                   
                </p>
                <p class="pad-text">
                    
                </p>
            </div>
        </section>
        <!-- END GAME DESCRIPTION -->

        <!-- BEGINS GAME BOARD -->
        <section class="hidden-game-container" id="game-board">
            <div class="game-interface-container">
                <div class="system-message-area-container">
                    <p class="system-messages-text"></p>
                </div>
                <div class="board-container">
                    <img
                        src="./assets/400ce7445c7a92ab881a717f52a941e1.jpg"
                        alt="tablero de juego"
                    />
                </div>
            </div>
            <div class="button-area">
                <div class="button-container">
                    <input type="submit" class="btn btn-primary btn-lg" value="Jugar" id="game-btn">
                    <input type="submit" class="btn btn-primary btn-lg" value="Salir" id="quit-btn">
